<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гривня падає!</title>
</head>
<style type="text/css">
    #creator {
    position: fixed;
    left: 0;
    bottom: 0;
    }

    #totalizator {
    position: fixed;
    right: 0;
    bottom: 0;
    }
</style>
<body>
<h2 align="center">Купуйте долари до виборів</h2>
<form method="post" action="calculate">
    <table align="center">
        <tr>
            <th>
                I have: <select name="curr_sell">
                {currencies}
            </select>
            </th>
            <th>
                I want: <select name="curr_buy">
                {currencies}
            </select>
            </th>
        </tr>
        <tr>
            <th>
                <input type="number" value="1" step="any" name="sell_quantity">
            </th>
            <th>
                {value}
            </th>
        </tr>
    </table>
    <p align="center">
        <input type="submit" value="Конвертувати">
    </p>
</form>
<p id="creator">Govnocode by @007morf</p>
</body>
</html>
